server.port = 8088

# Parametro 1 - usuario do banco
spring.datasource.username = root

# Parametro 2 - senha do banco
spring.datasource.password = mysql

# Parametro 3 - string de conexao com a base criada
spring.datasource.url = jdbc:mysql://localhost:3306/projeto?useTimezone=true&serverTimezone=UTC

# Parametro 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Parametros opcionais
spring.jpa.show_sql = true

# Delegar ao JPA a eventual criacao das tabelas
spring.jpa.hibernate.ddl-auto = update